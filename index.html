<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมบันทึกคะแนนและตารางแข่งขันเปตอง</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        #captureArea {
             background-color: #fff; /* ใส่พื้นหลังสีขาวเพื่อให้ภาพสมบูรณ์ */
             padding: 20px;
        }
        .match-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .match-info div {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed;
        }
        .score-table th, .score-table td {
            border: 1px solid #ddd;
            padding: 8px 2px;
            text-align: center;
            font-size: 14px;
        }
        .score-table th {
            background-color: #f2f2f2;
        }
        .score-table th:first-child, .score-table td:first-child {
            width: 18%;
        }
        .score-table th:last-child, .score-table td:last-child {
            width: 8%;
            font-weight: bold;
        }
        .score-table input {
            width: 100%;
            text-align: center;
            border: none;
            background-color: transparent;
            box-sizing: border-box;
        }
        .results {
            border-top: 2px solid #333;
            padding-top: 20px;
            margin-top: 20px;
        }
        .result-summary {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            flex-wrap: wrap;
            padding: 20px;
        }
        .team-name-input {
            font-weight: bold;
        }
        .buttons {
            text-align: center;
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 10px;
        }
        button.clear { background-color: #f44336; }
        button.save { background-color: #008CBA; }

        .referees {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            padding: 20px 0;
            border-top: 2px solid #eee;
        }
        .referees div {
            text-align: center;
        }
        .referees input {
             border: none;
             border-bottom: 1px solid #ccc;
             border-radius: 0;
             text-align: center;
        }
        
        .schedule {
            margin-top: 40px;
            border-top: 2px solid #333;
            padding-top: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #f2f2f2;
        }
        .schedule-table input {
            width: 100%;
            border: 1px solid #eee;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div id="captureArea">
        <h1>ใบลงคะแนนเปตอง</h1>

        <div class="match-info">
            <div><label for="type">ประเภท</label><input type="text" id="type" placeholder="เช่น หญิงคู่"></div>
            <div><label for="round">รอบ</label><input type="text" id="round" placeholder="เช่น 1"></div>
            <div><label for="pool">สาย</label><input type="text" id="pool" placeholder="เช่น A"></div>
            <div><label for="match-no">คู่ที่</label><input type="text" id="match-no" placeholder="เช่น 1"></div>
        </div>

        <table class="score-table">
            <thead>
                <tr>
                    <th>ทีม</th>
                    <script>for(let i=1; i<=13; i++) document.write(`<th>${i}</th>`);</script>
                    <th>รวม</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="teamAName" class="team-name-input" placeholder="ชื่อทีม A"></td>
                    <script>for(let i=1; i<=13; i++) document.write(`<td><input type="number" class="scoreA" min="0"></td>`);</script>
                    <td id="totalA">0</td>
                </tr>
                <tr>
                    <td><input type="text" id="teamBName" class="team-name-input" placeholder="ชื่อทีม B"></td>
                    <script>for(let i=1; i<=13; i++) document.write(`<td><input type="number" class="scoreB" min="0"></td>`);</script>
                    <td id="totalB">0</td>
                </tr>
            </tbody>
        </table>

        <div class="results">
            <h2>ผลการแข่งขัน</h2>
            <div class="result-summary">
                <span id="winnerTeam">ทีม...</span>
                <span>ชนะ</span>
                <span id="loserTeam">ทีม...</span>
                <span>ด้วยคะแนน</span>
                <span id="scoreResult">0 ต่อ 0</span>
            </div>
        </div>

        <div class="referees">
             <div>
                <input type="text" id="ref1" placeholder="........................................................">
                <label for="ref1">กรรมการ</label>
             </div>
             <div>
                <input type="text" id="ref2" placeholder="........................................................">
                <label for="ref2">กรรมการ</label>
             </div>
             <div>
                <input type="text" id="ref3" placeholder="........................................................">
                <label for="ref3">กรรมการ</label>
             </div>
        </div>
    </div> <div class="buttons">
        <button onclick="calculateScores()">คำนวณผล</button>
        <button class="clear" onclick="resetForm()">ล้างข้อมูล</button>
        <button class="save" onclick="saveAsJpg()">บันทึกเป็น JPG</button>
    </div>

    <div class="schedule">
        <h2>ตารางการแข่งขัน</h2>
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>รอบที่</th>
                    <th>เวลา</th>
                    <th>ทีม A</th>
                    <th>ทีม B</th>
                    <th>สนาม</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    for(let i = 0; i < 5; i++) {
                        document.write(`
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                        `);
                    }
                </script>
            </tbody>
        </table>
    </div>

</div>

<script>
    function calculateScores() {
        let scoresA = document.querySelectorAll('.scoreA');
        let totalA = 0;
        scoresA.forEach(score => { totalA += parseInt(score.value) || 0; });
        document.getElementById('totalA').innerText = totalA;

        let scoresB = document.querySelectorAll('.scoreB');
        let totalB = 0;
        scoresB.forEach(score => { totalB += parseInt(score.value) || 0; });
        document.getElementById('totalB').innerText = totalB;
        
        updateResult(totalA, totalB);
    }

    function updateResult(scoreA, scoreB) {
        const teamAName = document.getElementById('teamAName').value || 'ทีม A';
        const teamBName = document.getElementById('teamBName').value || 'ทีม B';
        let winner, loser, winnerScore, loserScore;

        if (scoreA > scoreB) {
            [winner, loser, winnerScore, loserScore] = [teamAName, teamBName, scoreA, scoreB];
        } else if (scoreB > scoreA) {
            [winner, loser, winnerScore, loserScore] = [teamBName, teamAName, scoreB, scoreA];
        } else {
            document.getElementById('winnerTeam').innerText = 'ผลเสมอ';
            document.getElementById('loserTeam').innerText = '';
            document.getElementById('scoreResult').innerText = `${scoreA} ต่อ ${scoreB}`;
            return;
        }

        document.getElementById('winnerTeam').innerText = winner;
        document.getElementById('loserTeam').innerText = loser;
        document.getElementById('scoreResult').innerText = `${winnerScore} ต่อ ${loserScore}`;
    }
    
    function resetForm() {
        // ล้างข้อมูลใน captureArea
        document.querySelectorAll('#captureArea input[type="text"], #captureArea input[type="number"]').forEach(input => input.value = '');
        document.querySelectorAll('.scoreA, .scoreB').forEach(score => score.value = '');
        document.getElementById('totalA').innerText = '0';
        document.getElementById('totalB').innerText = '0';
        document.getElementById('winnerTeam').innerText = 'ทีม...';
        document.getElementById('loserTeam').innerText = 'ทีม...';
        document.getElementById('scoreResult').innerText = '0 ต่อ 0';
        
        // ล้างข้อมูลตารางการแข่งขัน
         document.querySelectorAll('.schedule-table input[type="text"]').forEach(input => input.value = '');
    }

    // ปรับปรุงฟังก์ชันบันทึก
    function saveAsJpg() {
        const captureElement = document.getElementById('captureArea');
        const competitionType = document.getElementById('type').value.replace(/\s/g, '') || 'ทั่วไป';
        const matchNo = document.getElementById('match-no').value || '0';
        const fileName = `ผลเปตอง-${competitionType}-คู่ที่-${matchNo}.jpg`;

        // ซ่อน border ของ input ชั่วคราวก่อนถ่ายภาพ
        let inputs = captureElement.querySelectorAll('input');
        inputs.forEach(input => input.style.border = 'none');


        html2canvas(captureElement, {
            scale: 2 
        }).then(canvas => {
            // คืนค่า border ของ input หลังจากถ่ายภาพเสร็จ
            inputs.forEach(input => input.style.border = '');

            const image = canvas.toDataURL("image/jpeg", 0.9);
            const link = document.createElement('a');
            link.href = image;
            link.download = fileName;
            link.click();
        });
    }
</script>

</body>
</html>
